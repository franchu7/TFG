<div class="card">
    <div class="card-header">
        <div class="card-img mt-3 ">
            
            <img src="{{user.avatar}}" alt="" id="avatar">
        </div>
        <div class="icons">
            <div class="icons-trash mb-3">
                <i class="fa fa-trash fa-2x" (click)="openDialog(user.id)"></i>
            </div>
            <div class="icons-mGlass mb-3">     
                <i class="fa fa-magnifying-glass fa-2x" (click)="getStudentData(user.id)"></i>    
            </div>
            <div class="icons-edit">     
                <i class="fa fa-edit fa-2x" (click)="updateStudentData(user.id)"></i>    
            </div>
            
        </div>
    </div>   
    
    <div class="card-body row">
        <div class="col-9">
            <small class="nombre font-weight-bold">{{user.name}} {{user.surname1}} {{user.surname2}}</small>
        </div>
        <div class="icons-grades col-3">     
            <i class="fa fa-graduation-cap fa-2x" style="float: right" (click)="getStudentGrades(user.id)"></i>    
        </div>
    
    </div>
</div>
