<div class="card">
    <div class="card-header">
        <div class="card-img mt-3 ">
            
            <img src="{{subject.avatar}}" alt="" id="avatar">
        </div>
        <div class="icons">
            <div class="icons-trash mb-3">
                <i class="fa fa-trash fa-2x" (click)="openDialog(subject.id)"></i>
            </div>
            <div class="icons-mGlass mb-3">     
                <i class="fa fa-magnifying-glass fa-2x" (click)="getSubjectData(subject.id)"></i>    
            </div>
            <div class="icons-edit">     
                <i class="fa fa-edit fa-2x" (click)="updateSubjectData(subject.id)"></i>    
            </div>
        </div>
    </div>   
    
    <div class="card-body">
      <small class="nombre font-weight-bold">{{subject.name}}</small>
    </div>
</div>
