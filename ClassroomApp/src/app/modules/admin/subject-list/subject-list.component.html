<app-navbar></app-navbar>
<div class="container pb-5">
    <div class="header mt-3 py-2 mx-5 text-center">
        <h1>Lista de asignaturas</h1>
    </div>   
    <div class="group bg-dark row py-5 px-5 mx-5 mt-3 mb-5">
        
        <button type="button" class="btn btn-success mb-3" routerLink="/admin/createSubject">
            Crear asignatura
        </button>
        <button type="button" class="btn btn-primary " routerLink="/admin/linkSubjectStudent">
            Matricular alumno en asignatura
        </button>

        <app-subject-card [subject] = "subject" *ngFor="let subject of subjects;" class="col-12 col-md-6 col-xl-3"></app-subject-card>

        <!-- En caso de que no existan asignaturas -->
        <div class="mt-3" *ngIf="!subjects">
            <div class="d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <img src="/assets/img/sad-face.png" alt="">
                    <h1 class=" fw-bold text-white">Â¡Vaya!</h1>
                    <p class="fs-3 text-white">No existen asignaturas</p>
                </div>
            </div>
        </div>      
    </div>  
</div>
<app-footer></app-footer>
