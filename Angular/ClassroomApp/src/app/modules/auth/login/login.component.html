<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5">
  
              <div class="mb-md-4 mt-md-3 pb-0">
  
                <h2 class="fw-bold mb-2 text-uppercase text-center">Iniciar sesión</h2>
                <p class="text-white-50 mb-3 text-center">Introduzca su email y contraseña</p>
                <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                    <!--------------------- Email ---------------------> 
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control form-control-lg mb-1" formControlName="email" />
                        <small class="bg-danger mt-1 px-2 py-1 rounded" *ngIf="loginForm.controls.email.errors && formSubmitted">
                            <ng-container [ngSwitch]="loginForm.controls.email.value">
                                <ng-container *ngSwitchCase="''">El email es requerido</ng-container>   
                                <ng-container *ngSwitchDefault>El email es inválido</ng-container>   
                            </ng-container>
                        </small> 
                    </div>
                    
                    <!--------------------- Contraseña ---------------------> 
                    <div class="form-outline form-white mb-3">
                        <label class="form-label" for="password">Contraseña</label>
                        
                        <input [type]="fieldTextType ? 'text' : 'password'" type="password" class="form-control mb-1 form-control-lg" formControlName="password" />  
                        <i class="fa eye" [ngClass]="{
                          'fa-eye-slash': !fieldTextType,
                          'fa-eye': fieldTextType
                        }" (click)="toggleFieldTextType()"></i>

                        <small class="bg-danger mt-1 px-2 py-1 rounded" *ngIf="loginForm.controls.password.errors && formSubmitted">
                            <ng-container [ngSwitch]="loginForm.controls.password.value">
                                <ng-container *ngSwitchCase="''">La contraseña es requerida</ng-container>   
                                <ng-container *ngSwitchDefault>La contraseña debe tener mínimo 6 caracteres y máximo 20 caracteres</ng-container>   
                            </ng-container>
                        </small> 
                    </div>
    
                    <p class="small mb-4 pb-lg-2"><a class="text-white-50" href="#!">¿Ha olvidadado su contraseña?</a></p>
    
                    <button class="btn btn-outline-light btn-lg px-5 mb-3" type="submit">Iniciar sesión</button>   
                </form>
                <p class="mb-0">¿No tiene una cuenta? <a routerLink="/auth/signup" class="text-white-50 fw-bold">Registro</a></p>               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
